<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book An Appointment</title>
    <link rel="stylesheet" href="css/main.css">

</head>
<body>

<!-- START SECTION CONTACT -->
<section class="section-contact" id="contact">
    <h2 class="u-margin-bottom-big" 
        data-aos="fade-in">Book Your <span>Appointment</span></h2>
    <div class="container">
        <div class="contact" data-aos="fade-in">
            <div class="row justify-content-around">
                <div class="col-md-4">
                    
                </div>
                <div class="col-md-6">
                    <div class="contact__box">
                        <h3 class="u-margin-bottom-medium">Contact Us</h3>
                        <form action="#" class="form">
                            <div class="form__group">
                                <label for="name" class="form__label">Enter your full name:</label>
                                <input type="text" class="form__input" placeholder="Name in here" id="name" required>
                            </div>
                            <div class="form__group">
                                <label for="name" class="form__label">Select Your Doctor:-</label>
                                
                                <select name="Select Your specialist" id="doctors" style="width: 300px; height: 40px;">
                                    <option value="Doctor 1">Doctor 1</option>
                                    <option value="Doctor 2">Doctor 2</option>
                                    <option value="Doctor 3">Doctor 3</option>
                                    <option value="Doctor 4">Doctor 4</option>
                                    <option value="Doctor 5">Doctor 5</option>
                                    <option value="Doctor 6">Doctor 6</option>
                                </select>
                            </div>
                            <div class="form__group">
                                <label for="email" class="form__label">Enter your email address:</label>
                                <input type="email" class="form__input" placeholder="Email in here" id="email" required>
                            </div>
                            <div class="form__group">
                                <a class="btn btn-full" href="index.html">Send Message</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- END SECTION CONTACT -->

</body>
</html>
